<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Los Pollos Hermanos</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Los Pollos Hermanos Burgers</h1>
                <div class="header-img"><img src="./img/burger-top.png" alt="burger-logo"></div>
            </header>

            <main>
                    <div class="burger-name">Classic Burger</div>
                    <div class="ingredients-container">
                        <h3>Ingredients</h3>
                        <form>
                            
                            <div class="column">
                                <div class="ingredients-item">
                                    <div class="ingredients-img"><img src="./img/cheese.svg" alt="cheese"></div>
                                    <label for="cheese">Cheese</label>
                                    <input type="checkbox" id="cheese" class="sum-check" value="2">
                                    <div class="add">Add</div>
                                </div>
                                <div class="ingredients-item">
                                    <div class="ingredients-img"><img src="./img/fried-egg.svg" alt="egg"></div>
                                    <label for="egg">Egg</label>
                                    <input type="checkbox" id="egg" class="sum-check" value="2">
                                    <div class="add">Add</div>
                                </div>
                                <div class="ingredients-item">
                                    <div class="ingredients-img"><img src="./img/ketchup.svg" alt="ketchup"></div>
                                    <label for="ketchup">Ketchup</label>
                                    <input type="checkbox" id="ketchup" class="sum-check" value="2">
                                    <div class="add">Add</div>
                                </div>
                            </div>

                            <div class="column">
                                <div class="ingredients-item">
                                    <div class="ingredients-img"><img src="./img/lettuce.svg" alt="lettuce"></div>
                                    <label for="lettuce">Lettuce</label>
                                    <input type="checkbox" id="lettuce" class="sum-check" value="2">
                                    <div class="add">Add</div>
                                </div>
                                <div class="ingredients-item">
                                    <div class="ingredients-img"><img src="./img/mustard.svg" alt="mustard"></div>
                                    <label for="mustard">Mustard</label>
                                    <input type="checkbox" id="mustard" class="sum-check" value="2">
                                    <div class="add">Add</div>
                                </div>
                                <div class="ingredients-item">
                                    <div class="ingredients-img"><img src="./img/tomato.svg" alt="tomato"></div>
                                    <label for="tomato">Tomato</label>
                                    <input type="checkbox" id="tomato" class="sum-check" value="2">
                                    <div class="add">Add</div>
                                </div>
                            </div>
                            

                            <!-- DISCOUNT CODE -->
                            <div id="discount-code">
                                <label for="discount" name='coupon'>Discount Coupon</label>
                                <input type="text" id="discount" placeholder="Enter your coupon">
                            </div>
                        </form>

                        <div id="button">Calculate</div>

                    </div>
            </main>
            <footer>
                <div class="price-txt">Your Price</div>
                <div id="price-number"></div>
            </footer>
        </div>   
        <script src="js/script.js"></script>
    </body>
</html>
